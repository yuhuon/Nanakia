<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script>
var num=prompt("점수를 적어주세요")
if(num>=90){
	document.write("수")
}else if(num>=80){
	document.write("우")	
}else if(num>=70){
	document.write("미")	
}else if(num>=60){
	document.write("양")	
}else if(num>=50){
	document.write("가")	
}else
    document.write("공부해이놈");
</script>
</head>
<body>

</body>
</html>
