<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>스위치on off</title>
<style>
/*누구를 어떻게 할지에 대한 문법으로 구성됨*/
input{
	width:200px;
	height:60px;
	background:#9999cc;
	font-size:20pt;
	color:#666699;
	font-weight:bold;
}

body{
	background:yellow;
}
</style>
<script>
var bg; //배경색을 결정하는 변수!
var flag=false;//현재 상태가 켜져 있는지,꺼져 있는지 판단하기 위한 변수!

// 문서에 적용된 백그라운드를 노란색으로 적용!!
function switchOn(){
	document.body.style.background="yellow";
}

//문서에 적용된 백그라운드를 검은색으로 적용!!
function switchOff(){
	document.body.style.background="black";
}


function toggle(){
	flag=!flag;
//	bg=(flag)? "black":"yellow"
if(flag){
	bg="black"
}else{
	bg="yellow"
}
	document.body.style.background=bg;
	
}
</script>
</head>
<body>
<input type="button" value="ON" onclick="switchOn()" >
<input type="button" value="OFF" onclick="switchOff()">
<input type="button" value="원터치" onclick="toggle()">

</body>
</html>
