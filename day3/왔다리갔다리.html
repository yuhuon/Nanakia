<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>왔다리갔다리</title>
<style>
#pic{
	position:absolute;
	left:0px;
	top:200px;
}	

</style>
<script>
var x=0;
var y=true;
//이미지의 위치가 500 위치에 도달하면 다시 돌아오되 0에 도달 하면 다시 반대방향으로 증가
function move(){	
	if(!y){
		x-=50;
		document.getElementById("pic").style.left=x+"px";
		if(x<=0){
		 y=true;
		}
	}
	else{
		x+=50;
		document.getElementById("pic").style.left=x+"px";
		if(x>=500){
		 y=false;
		}
	}
	

	console.log(x);
	
	//문서내의 pic이라 불리는 이미지의 스타일 위치 속성을 x축 증가시킴
	document.getElementById("pic").style.left=x+"px";
}
</script>

</head>
<body>
<input type="button" value="움직이기" onClick="move()">
<br>
<img src="../images/zoro.jpg" id="pic">
</body>
</html>
