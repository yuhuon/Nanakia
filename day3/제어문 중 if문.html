<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>제어문 중 if문</title>
<script>
/*프로그램을 실행하면, 실행부라 부르는 프로그램을 운영하는 주체가
프로그램 코드에 1번째 라인부터 순서대로 실행해 나간다.
이때 개발자가 이 실행부를 제어 할 수 있는가???? 
개발자가 원할때만 실행시킬 수 있는 조건문
if(true/false) true일때는 실행시키고 , false일때는 실행시키지 않는다.--제어문이라 부름!
즉 제어문이란 실행부에 대한 제어문장을 의미한다.*/
if(true){
document.write("A");
}
if(false){
	document.write("B");
}
document.write("C");


</script>

</head>
<body>

</body>
</html>
