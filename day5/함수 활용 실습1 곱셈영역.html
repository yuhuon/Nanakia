<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>

<script>
/*특정 코드 영역을 재사용하기 위해 이름을 붙여 놓은 코드 집합을
함수라 한다!!!!!*/

function dan(n){
	for(var a=1;a<=9;a++){
			document.write(n+"*"+a+"="+a*n+"<br>");
		}
}
for(var i=2;i<=9;i++){
dan(i);
}
</script>
</head>
