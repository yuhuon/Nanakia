<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>베네치아 게임 만들기</title>

<style>
body{
	margin:0px;
}
#wrapper{	
	width:100%;
	height:900px;
	margin:auto;
}
#stage{
	background:black;
	width:100%;
	height:700px;	
}
#controller{
	background:yellow;
	width:100%;
	height:200px;	
	text-align:center;
}
#hp{
	width:176px;
	height:200px;
	background:pink;
	float:left
	
}
#info{
	width:550px;
	height:200px;
	background:green;
	float:left
}
</style>

<script>
var hp;
function init(){
	hp=document.getElementById("hp");
	createHP();

}
function createHP(){
		//문서가 로드되면 hp를 표현하는 테이블을 3*4개로 구성해보자!!
	var table=document.createElement("table");
	table.style.border="1px solid red";
	for(var a=0;a<3;a++){
		var tr=document.createElement("tr");
		for(var i=0;i<4;i++){
			var td=document.createElement("td");
			td.innerHTML="사과"+i;
			tr.appendChild(td);
	}
	//테이블 조합하기!!
	table.appendChild(tr);
	}
	//hp div에 table 추가!!
	hp.appendChild(table);
}
</script>

</head>
<body onLoad="init()">
<div id="wrapper">
	<div id="stage"></div>
	<div id="controller">
		<div id="info">
		<select>
				<option>1단계</option>
				<option>2단계</option>
				<option>3단계</option>
				<option>4단계</option>
				<option>5단계</option>
			</select>
			<input type="button" value="start">
			<input type="text" value="0">점
		</div>
		<div id="hp"></div>
		
	</div>
</div>
</body>
</html>
