<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>while 문</title>
<script>
//for 문은 개발자가 반복 횟수를 특정 할 수 있을때
//while은 특정 할 수 없을때 쓰면 좋다.
//소괄호안이 true인 동안 반복 수행을 계속 한다.
var a=1;

while(true){
	
	if(a>3){
		break;// 반복문을 멈추는 명령어!!
	}
	a++;
	document.write("나 불렀어?<br>")
}
</script>
</head>
<body>

</body>
</html>
