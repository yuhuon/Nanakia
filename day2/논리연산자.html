<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>논리연산자</title>
<script>
var x=true;
var y=false

alert(x&&y); // &&(엠퍼샌드)은 and연산자라 하고, 연산대상이되는 데이터가(피연산자)
				//모두 true여야 전체를 true로 간주하는 연산자
				//모두 true여야 true를 반환하는 연산자!!
//	||	 (vertical bar) 둘중 하나만 참이여도 참으로 연산 함
// !(not) 부정을 의미하는 연산자 기존 논리값의 반대값으로 전환



</script>


</head>
<body>

</body>
</html>
